version: '3.8'

services:
  mariadb:
    image: mariadb:sdemnati
    container_name: mariadb
    restart: always
    build: ./mariadb
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - my-net
    env_file:
      - .env
    ports:
      - "3306:3306"
  wordpress:
    container_name: wordpress
    image: wordpress:sdemnati
    restart: always
    build: ./wordpress
    networks:
      - my-net
    volumes:
      - wordpress:/var/www/wordpress
    depends_on:
      - mariadb
    env_file:
      - .env
  nginx:
    container_name: nginx
    image: nginx:sdemnati
    restart: always
    build: ./nginx
    networks:
      - my-net
    ports:
      - "4433:443"
    depends_on:
      - wordpress
    volumes:
      - wordpress:/var/www/wordpress

volumes:
  mariadb:
    driver: local
    driver_opts:
      device: /home/sdemnati/data/mariadb
      type: none
      o: bind

  wordpress:
    driver: local
    driver_opts:
      device: /home/sdemnati/data/wordpress
      type: none
      o: bind

networks:
  my-net:
    # driver: bridge